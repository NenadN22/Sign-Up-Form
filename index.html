<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-div">
        <div class="odin">
            <img class="odin-logo" src="Images/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <div class="photo-by">
            <p>Photo by <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/@lin_cheng">Cheng Lin</a> on <a target="_blank" rel="noopener noreferrer" href="http://unsplash.com">Unsplash</a></p>
        </div>

    </div>
    <div class="right-div">
        <h2>Get Started</h2>
        <form action="?" method="post">
            <div>
            <label for="name">First Name</label>
            <input type="text" id="name" name="firstName">
            </div>
        </form>
    </div>
    
</body>
</html>
