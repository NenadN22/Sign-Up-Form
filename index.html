<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-div">
        <div class="odin">
            <img class="odin-logo" src="Images/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <div class="photo-by">
            <p>Photo by <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/@lin_cheng">Cheng Lin</a> on <a target="_blank" rel="noopener noreferrer" href="http://unsplash.com">Unsplash</a></p>
        </div>

    </div>
    <div class="right-div">
        <h2>Get Started</h2>
        <form action="?" method="post">
            <div class="forms_divs">
            <label for="name">First Name</label>
            <input type="text" id="name" name="firstName">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last Name">
            </div>
            <div class="forms_divs">
                <label for="email">Email</label>
                <input required type="email" name="Email" id="email">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required id="phone">
            </div>
            <div class="forms_divs">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
